<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>OCs Relationship Chart</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600&family=DM+Serif+Display:ital@0;1&display=swap');

:root {
  --ink: #1c1917; --ink2: #57534e; --ink3: #a8a29e;
  --paper: #fafaf9; --card: #ffffff;
  --line: #e7e5e4; --line2: #d6d3d1;
  --violet: #7c3aed; --violet-light: #ede9fe; --violet-mid: #8b5cf6;
  --red: #dc2626; --green: #16a34a;
  --r: 6px; --r2: 12px;
  --sh: 0 1px 3px rgba(0,0,0,.08),0 4px 12px rgba(0,0,0,.06);
  --sh2: 0 4px 24px rgba(0,0,0,.12);
}
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}
html,body{height:100%;overflow:hidden;touch-action:none;}
body{font-family:'DM Sans',system-ui,sans-serif;background:var(--paper);color:var(--ink);display:flex;flex-direction:column;user-select:none;-webkit-user-select:none;}
::-webkit-scrollbar{width:3px;height:3px;}
::-webkit-scrollbar-thumb{background:var(--line2);border-radius:4px;}

/* TOPBAR */
#topbar{display:flex;align-items:center;gap:6px;padding:0 10px;height:48px;background:var(--card);border-bottom:1px solid var(--line);box-shadow:var(--sh);z-index:200;flex-shrink:0;overflow-x:auto;overflow-y:hidden;}
#topbar::-webkit-scrollbar{height:0;}
.logo{font-family:'DM Serif Display',serif;font-size:17px;color:var(--violet);white-space:nowrap;margin-right:4px;flex-shrink:0;}
.tb-sep{width:1px;height:20px;background:var(--line);flex-shrink:0;margin:0 2px;}
.tb-btn{display:flex;align-items:center;gap:4px;padding:5px 9px;border:1px solid var(--line2);border-radius:var(--r);background:var(--card);font-family:'DM Sans',sans-serif;font-size:11px;font-weight:500;color:var(--ink2);cursor:pointer;transition:all .15s;white-space:nowrap;flex-shrink:0;}
.tb-btn:hover{border-color:var(--violet);color:var(--violet);background:var(--violet-light);}
.tb-btn.active{background:var(--violet);color:#fff;border-color:var(--violet);}
.tb-btn.danger:hover{border-color:var(--red);color:var(--red);background:#fef2f2;}
.tb-icon{font-size:13px;}
.seg{display:flex;border:1px solid var(--line2);border-radius:var(--r);overflow:hidden;flex-shrink:0;}
.seg .tb-btn{border:none;border-radius:0;border-right:1px solid var(--line2);}
.seg .tb-btn:last-child{border-right:none;}

/* LAYOUT */
#body{display:flex;flex:1;overflow:hidden;min-height:0;}

/* LIBRARY */
#lib{width:200px;min-width:200px;background:var(--card);border-right:1px solid var(--line);display:flex;flex-direction:column;overflow:hidden;transition:width .25s,min-width .25s;z-index:100;}
#lib.closed{width:0;min-width:0;}
#lib-head{padding:10px 10px 8px;border-bottom:1px solid var(--line);display:flex;align-items:center;justify-content:space-between;flex-shrink:0;}
#lib-head span{font-size:10px;font-weight:600;letter-spacing:.06em;text-transform:uppercase;color:var(--ink3);}
#lib-head-btns{display:flex;gap:3px;}
#lib-tree{flex:1;overflow-y:auto;padding:4px 0;}
.lib-empty{padding:16px 12px;font-size:12px;color:var(--ink3);font-style:italic;text-align:center;}
.lib-footer{padding:7px 8px;border-top:1px solid var(--line);display:flex;gap:4px;}
.lib-footer .tb-btn{flex:1;justify-content:center;font-size:10px;padding:4px 6px;}
.lib-row{display:flex;align-items:center;gap:5px;padding:5px 8px 5px 10px;cursor:pointer;border-left:2.5px solid transparent;transition:background .1s,border-color .1s;position:relative;}
.lib-row:hover{background:var(--paper);}
.lib-row.active{background:var(--violet-light);border-left-color:var(--violet);}
.lib-row.drag-over-folder{background:var(--violet-light);border-left-color:var(--violet);}
.lib-row.chart-row{padding-left:24px;}
.lib-row-icon{font-size:12px;flex-shrink:0;}
.lib-row-name{font-size:12px;flex:1;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;}
.lib-row-acts{display:flex;gap:1px;opacity:0;flex-shrink:0;}
.lib-row:hover .lib-row-acts{opacity:1;}
.lib-row-acts button{background:none;border:none;cursor:pointer;color:var(--ink3);font-size:11px;padding:2px 3px;border-radius:3px;line-height:1;}
.lib-row-acts button:hover{color:var(--ink);background:var(--line);}
.lib-drag-handle{cursor:grab;color:var(--ink3);font-size:10px;flex-shrink:0;opacity:0;}
.lib-row:hover .lib-drag-handle{opacity:1;}

/* SIDEBAR */
#sidebar{width:230px;min-width:230px;background:var(--card);border-left:1px solid var(--line);display:flex;flex-direction:column;overflow:hidden;transition:width .25s,min-width .25s;z-index:100;}
#sidebar.closed{width:0;min-width:0;}
#sidebar-inner{flex:1;overflow-y:auto;}
.panel-section{padding:10px 12px;border-bottom:1px solid var(--line);}
.panel-title{font-size:10px;font-weight:600;letter-spacing:.06em;text-transform:uppercase;color:var(--ink3);margin-bottom:8px;}
.rt-row{display:flex;align-items:center;gap:6px;padding:4px 6px;border-radius:var(--r);}
.rt-row:hover{background:var(--paper);}
.rt-dot{width:8px;height:8px;border-radius:50%;flex-shrink:0;}
.rt-name{font-size:12px;flex:1;}
.rt-acts{opacity:0;display:flex;gap:2px;}
.rt-row:hover .rt-acts{opacity:1;}
.rt-acts button{background:none;border:none;cursor:pointer;color:var(--ink3);font-size:11px;padding:2px;border-radius:3px;}
.rt-acts button:hover{color:var(--red);}
.add-rt{display:flex;gap:5px;margin-top:8px;align-items:center;}
.add-rt input[type=text]{flex:1;background:var(--paper);border:1px solid var(--line2);border-radius:var(--r);color:var(--ink);font-size:12px;padding:5px 7px;outline:none;font-family:'DM Sans',sans-serif;}
.add-rt input[type=text]:focus{border-color:var(--violet);}
.add-rt input[type=color]{width:28px;height:28px;border:1px solid var(--line2);border-radius:var(--r);padding:2px;cursor:pointer;background:var(--paper);}
.filter-row{display:flex;align-items:center;gap:6px;padding:4px 6px;border-radius:var(--r);cursor:pointer;font-size:12px;}
.filter-row:hover{background:var(--paper);}
.char-row{display:flex;align-items:center;gap:7px;padding:5px 6px;border-radius:var(--r);cursor:grab;}
.char-row:hover{background:var(--paper);}
.char-row.active{background:var(--violet-light);}
.char-thumb{width:26px;height:26px;border-radius:50%;background:var(--paper);border:1px solid var(--line);object-fit:cover;flex-shrink:0;display:flex;align-items:center;justify-content:center;font-size:10px;color:var(--ink3);overflow:hidden;}
.char-row-name{font-size:12px;flex:1;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;}
.char-row-acts{opacity:0;display:flex;gap:2px;}
.char-row:hover .char-row-acts{opacity:1;}
.char-row-acts button{background:none;border:none;cursor:pointer;color:var(--ink3);font-size:11px;padding:2px;border-radius:3px;}
.char-row-acts button:hover{color:var(--ink);}

/* CANVAS */
#canvas-wrap{flex:1;position:relative;overflow:hidden;background:var(--paper);}
#canvas-wrap::before{content:'';position:absolute;inset:0;pointer-events:none;background-image:radial-gradient(circle,#c4c4c4 0.8px,transparent 0.8px);background-size:28px 28px;opacity:0.4;}
#canvas{width:100%;height:100%;position:absolute;inset:0;touch-action:none;}
#canvas-transform{transform-origin:0 0;}
#edit-badge{position:absolute;top:10px;left:50%;transform:translateX(-50%);background:rgba(124,58,237,.08);border:1px solid rgba(124,58,237,.2);border-radius:20px;padding:3px 12px;font-size:10px;font-weight:600;letter-spacing:.08em;text-transform:uppercase;color:var(--violet);pointer-events:none;white-space:nowrap;}
#empty-state{position:absolute;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:8px;pointer-events:none;}
#empty-state .big{font-size:40px;opacity:.12;}
#empty-state p{color:var(--ink3);font-size:13px;}
#empty-state small{color:var(--ink3);font-size:11px;opacity:.7;}
#chart-label{position:absolute;bottom:12px;left:50%;transform:translateX(-50%);background:var(--card);border:1px solid var(--line);border-radius:20px;padding:4px 14px;font-size:11px;font-weight:500;color:var(--ink3);box-shadow:var(--sh);pointer-events:none;white-space:nowrap;}
#zoom-controls{position:absolute;bottom:12px;right:12px;display:flex;flex-direction:column;gap:4px;}
.zoom-btn{width:32px;height:32px;background:var(--card);border:1px solid var(--line2);border-radius:var(--r);display:flex;align-items:center;justify-content:center;cursor:pointer;font-size:16px;color:var(--ink2);box-shadow:var(--sh);transition:all .15s;}
.zoom-btn:hover{border-color:var(--violet);color:var(--violet);}
#save-flash{position:absolute;top:10px;right:10px;background:#f0fdf4;border:1px solid #86efac;border-radius:var(--r);padding:3px 10px;font-size:10px;font-weight:600;color:var(--green);opacity:0;transition:opacity .4s;pointer-events:none;}
#save-flash.on{opacity:1;}
/* selection rect */
#sel-rect{position:absolute;pointer-events:none;border:1.5px dashed var(--violet);background:rgba(124,58,237,.06);display:none;}

/* SVG NODE STYLES */
.node-bg{fill:#fff;}
.node-stroke{fill:none;stroke-width:2.5;}
.node-shadow{fill:rgba(0,0,0,.07);}
.node-name-text{font-family:'DM Sans',sans-serif;font-size:13px;font-weight:600;fill:var(--ink);text-anchor:middle;pointer-events:none;}
.anchor-dot{fill:var(--violet);stroke:#fff;stroke-width:2;cursor:crosshair;opacity:0;transition:opacity .15s r .1s;}
.node-dim{opacity:0.18;transition:opacity .2s;}
.node-hl{transition:opacity .2s;}
.node-g:hover .anchor-dot{opacity:.9;}
.ctrl-handle{fill:var(--violet);stroke:#fff;stroke-width:2;cursor:move;}
.ctrl-guide{stroke:var(--violet);stroke-width:1;stroke-dasharray:4 3;fill:none;opacity:.5;pointer-events:none;}
.link-hit{stroke:transparent;stroke-width:24;fill:none;cursor:pointer;}
.act-btn{cursor:pointer;opacity:0;transition:opacity .12s;}
.node-g:hover .act-btn{opacity:1;}
/* selected node ring */
.node-sel-ring{fill:rgba(124,58,237,.1);stroke:var(--violet);stroke-width:2;pointer-events:none;}
/* locked indicator */
.lock-icon{pointer-events:none;font-size:11px;}

/* MODALS */
.modal-back{position:fixed;inset:0;background:rgba(0,0,0,.25);display:none;align-items:center;justify-content:center;z-index:1000;backdrop-filter:blur(4px);padding:16px;}
.modal-back.on{display:flex;}
.modal{background:var(--card);border:1px solid var(--line);border-radius:var(--r2);padding:22px;width:100%;max-width:460px;box-shadow:var(--sh2);max-height:90dvh;overflow-y:auto;}
.modal.wide{max-width:540px;}
.modal h2{font-family:'DM Serif Display',serif;font-size:17px;color:var(--ink);margin-bottom:18px;}
.field{display:flex;flex-direction:column;gap:4px;margin-bottom:14px;}
.field label{font-size:10px;font-weight:600;letter-spacing:.07em;text-transform:uppercase;color:var(--ink3);}
.field input[type=text],.field select,.field textarea{background:var(--paper);border:1px solid var(--line2);border-radius:var(--r);color:var(--ink);font-family:'DM Sans',sans-serif;font-size:13px;padding:8px 10px;outline:none;width:100%;}
.field input:focus,.field select:focus{border-color:var(--violet);}
.macts{display:flex;gap:8px;justify-content:flex-end;margin-top:18px;}
.av-wrap{display:flex;flex-direction:column;align-items:center;gap:8px;margin-bottom:16px;}
.av-img{width:84px;height:84px;border-radius:50%;object-fit:cover;border:2px solid var(--line);}
.upload-lbl{display:inline-flex;align-items:center;gap:5px;font-size:11px;color:var(--ink3);padding:6px 12px;border:1px dashed var(--line2);border-radius:var(--r);cursor:pointer;transition:all .15s;}
.upload-lbl:hover{border-color:var(--violet);color:var(--violet);}
.section-sub{font-size:10px;font-weight:600;letter-spacing:.07em;text-transform:uppercase;color:var(--ink3);margin:10px 0 6px;}

/* LINK MODAL */
.lt-list{display:flex;flex-direction:column;gap:5px;max-height:260px;overflow-y:auto;}
.lt-row{display:flex;align-items:center;gap:8px;padding:7px 10px;border-radius:var(--r);border:1.5px solid var(--line);cursor:pointer;transition:all .12s;}
.lt-row:hover{background:var(--paper);}
.lt-row.on{background:var(--violet-light);border-color:var(--violet);}
.lt-swatch{width:11px;height:11px;border-radius:50%;flex-shrink:0;}
.lt-label{font-size:12px;flex:1;font-weight:500;}
.arr-btns{display:flex;gap:3px;margin-left:auto;}
.ab{padding:3px 7px;border:1px solid var(--line2);border-radius:4px;background:var(--paper);font-size:11px;cursor:pointer;transition:all .12s;font-weight:500;}
.ab.on{border-color:var(--violet);background:var(--violet-light);color:var(--violet);}

/* BORDER PICKER */
.border-row{display:flex;align-items:center;gap:8px;flex-wrap:wrap;}
.border-swatch{width:32px;height:32px;border-radius:50%;cursor:pointer;border:3px solid transparent;transition:all .12s;flex-shrink:0;}
.border-swatch.on{box-shadow:0 0 0 2px var(--violet);}

/* TOAST / TIP */
#toast{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:#1c1917;color:#fff;padding:8px 18px;border-radius:20px;font-size:12px;font-weight:500;opacity:0;transition:opacity .25s;z-index:2000;pointer-events:none;white-space:nowrap;}
#toast.on{opacity:1;}
#tip.on{opacity:1;}


/* LAYER GROUP ROWS */
.layer-group{border:1px solid var(--line);border-radius:var(--r);margin:2px 0;overflow:hidden;}
.layer-group-header{display:flex;align-items:center;gap:6px;padding:4px 6px;cursor:pointer;background:var(--paper);transition:background .1s;}
.layer-group-header:hover{background:var(--violet-light);}
.layer-group-header.active{background:var(--violet-light);}
.layer-group-chevron{font-size:9px;color:var(--ink3);transition:transform .15s;flex-shrink:0;}
.layer-group-chevron.open{transform:rotate(90deg);}
.layer-group-name{font-size:12px;font-weight:500;flex:1;min-width:0;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;color:var(--ink);}
.layer-group-name-input{font-size:12px;font-weight:500;flex:1;border:none;background:transparent;outline:none;color:var(--ink);font-family:'DM Sans',sans-serif;padding:0;min-width:0;}
.layer-group-acts{opacity:0;display:flex;gap:2px;flex-shrink:0;}
.layer-group-header:hover .layer-group-acts{opacity:1;}
.layer-group-acts button{background:none;border:none;cursor:pointer;color:var(--ink3);font-size:11px;padding:2px;border-radius:3px;}
.layer-group-acts button:hover{color:var(--red);}
.layer-group-body{display:none;border-top:1px solid var(--line);}
.layer-group-body.open{display:block;}
.layer-group-body .char-row{padding-left:18px;}
/* layers panel action bar */
#layers-action-bar{display:flex;gap:4px;margin-bottom:6px;}
#layers-action-bar .tb-btn{flex:1;justify-content:center;font-size:10px;padding:4px 6px;}

/* RESPONSIVE */
@media(max-width:700px){
  #lib{display:none;}
  #sidebar{width:100%;min-width:unset;position:fixed;right:-100%;top:48px;bottom:0;transition:right .3s;z-index:300;border-left:none;border-top:1px solid var(--line);box-shadow:var(--sh2);}
  #sidebar.mobile-open{right:0;}
  #mobile-side-btn{display:flex !important;}
  .tb-sep{display:none;}
}
#mobile-side-btn{display:none;}
</style>
</head>
<body>

<!-- TOP BAR -->
<div id="topbar">
  <span class="logo">OCs Relationship Chart</span>
  <div class="seg">
    <button class="tb-btn active" id="btn-edit" onclick="setMode('edit')">‚úèÔ∏è Edit</button>
    <button class="tb-btn" id="btn-view" onclick="setMode('view')">üëÅ View</button>
  </div>
  <div class="tb-sep"></div>
  <button class="tb-btn" id="btn-addchar" onclick="openCharModal()"><span class="tb-icon">Ôºã</span> Character</button>
  <button class="tb-btn" id="btn-addimg" onclick="document.getElementById('img-file-inp').click()">üñº Image<input type="file" id="img-file-inp" accept="image/*" style="display:none" onchange="addImageFromFile(this)"></button>
  <button class="tb-btn" id="btn-names" onclick="toggleNames()">üè∑ Names</button>
  <button class="tb-btn" onclick="autoLayout()">‚äô Circle</button>
  <button class="tb-btn" onclick="fitView()">‚§¢ Fit</button>
  <div class="tb-sep"></div>
  <button class="tb-btn" onclick="saveCurrentChart()">üíæ Save</button>
  <button class="tb-btn" onclick="exportChart()">‚Üë Export</button>
  <button class="tb-btn" onclick="document.getElementById('import-inp').click()">‚Üì Import</button>
  <input type="file" id="import-inp" accept=".json" style="display:none" onchange="importFile(this)">
  <div class="tb-sep"></div>
  <button class="tb-btn" id="mobile-side-btn" onclick="document.getElementById('sidebar').classList.toggle('mobile-open')">‚ò∞</button>
  <button class="tb-btn" onclick="document.getElementById('lib').classList.toggle('closed')">üìö</button>
</div>

<!-- BODY -->
<div id="body">
  <!-- LIBRARY -->
  <div id="lib">
    <div id="lib-head">
      <span>Library</span>
      <div id="lib-head-btns">
        <button class="tb-btn" style="padding:3px 7px;font-size:10px;" onclick="newFolder()">+ Folder</button>
        <button class="tb-btn" style="padding:3px 7px;font-size:10px;" onclick="newChart()">+ Chart</button>
      </div>
    </div>
    <div id="lib-tree"></div>
    <div class="lib-footer">
      <button class="tb-btn" onclick="exportLibrary()">‚Üë Export All</button>
      <button class="tb-btn" onclick="document.getElementById('import-lib-inp').click()">‚Üì Import</button>
      <input type="file" id="import-lib-inp" accept=".json" style="display:none" onchange="importLibrary(this)">
    </div>
  </div>

  <!-- CANVAS -->
  <div id="canvas-wrap">
    <svg id="canvas">
      <defs></defs>
      <g id="canvas-transform">
        <g id="items-layer"></g>
        <g id="links-layer"></g>
        <g id="sel-overlay"></g>
      </g>
    </svg>
    <div id="sel-rect"></div>
    <div id="edit-badge">Edit Mode</div>
    <div id="empty-state"><div class="big">‚óé</div><p>No chart open</p><small>Create or select a chart in the library</small></div>
    <div id="chart-label" style="display:none"></div>
    <div id="save-flash">Saved ‚úì</div>
    <div id="zoom-controls">
      <div class="zoom-btn" onclick="adjustZoom(0.2)">+</div>
      <div class="zoom-btn" onclick="fitView()">‚§¢</div>
      <div class="zoom-btn" onclick="adjustZoom(-0.2)">‚àí</div>
    </div>
  </div>

  <!-- SIDEBAR -->
  <div id="sidebar">
    <div id="sidebar-inner">
      <div class="panel-section">
        <div class="panel-title">Relationship Types</div>
        <div id="rt-list"></div>
        <div class="add-rt" id="add-rt-wrap">
          <input type="text" id="new-rt-name" placeholder="New type‚Ä¶" maxlength="24">
          <input type="color" id="new-rt-color" value="#7c3aed">
          <button class="tb-btn" style="padding:5px 8px;" onclick="addRelType()">+</button>
        </div>
      </div>
      <div class="panel-section" id="filter-sec" style="display:none">
        <div class="panel-title">Filter Relationships</div>
        <div id="filter-list"></div>
        <div style="display:flex;gap:5px;margin-top:8px;">
          <button class="tb-btn" style="flex:1;font-size:10px;" onclick="filterAll(true)">All</button>
          <button class="tb-btn" style="flex:1;font-size:10px;" onclick="filterAll(false)">None</button>
        </div>
      </div>
      <div class="panel-section">
        <div class="panel-title">Layers</div>
        <div id="layers-action-bar" style="display:none"></div>
        <div id="char-list"></div>
      </div>
    </div>
  </div>
</div>

<!-- CHARACTER MODAL -->
<div class="modal-back" id="char-modal" onclick="if(event.target===this)closeModal('char-modal')">
  <div class="modal wide">
    <h2 id="char-modal-title">New Character</h2>
    <div class="av-wrap">
      <img class="av-img" id="av-preview" src="" style="display:none">
      <div id="av-ph" style="width:84px;height:84px;border-radius:50%;background:var(--paper);border:2px solid var(--line);display:flex;align-items:center;justify-content:center;font-size:32px;">üë§</div>
      <label class="upload-lbl" for="av-inp">üì∑ Upload photo<input type="file" id="av-inp" accept="image/*" style="display:none" onchange="handleAvImg(this)"></label>
    </div>
    <div class="field"><label>Name</label><input type="text" id="char-name-inp" placeholder="Character name‚Ä¶" maxlength="32"></div>
    <div class="field">
      <label>Profile Border</label>
      <div class="border-row" id="border-row">
        <div class="border-swatch on" data-bc="none" style="background:var(--paper);border-color:var(--line2);" title="None" onclick="setBorderColor('none',this)">‚úï</div>
      </div>
      <div style="display:flex;align-items:center;gap:8px;margin-top:6px;">
        <span style="font-size:11px;color:var(--ink3);">Custom color:</span>

<script>
const BORDER_PRESETS=['none','#7c3aed','#e63a7a','#3aa8e6','#e67e3a','#3aad5c','#1c1917','#fbbf24','#f43f5e'];
const LS_KEY='charweb_v4';
let LIB={folders:[],charts:[]};
let CID=null;

let G={
  mode:'edit', showNames:true,
  chars:[], links:[], images:[],
  relTypes:[
    {id:'family',name:'Family',color:'#e67e3a'},
    {id:'friends',name:'Friends',color:'#3aa8e6'},
    {id:'like',name:'Like',color:'#e63a7a'},
    {id:'dislike',name:'Dislike',color:'#dc2626'},
    {id:'respect',name:'Respect',color:'#3aad5c'},
    {id:'rivals',name:'Rivals',color:'#c4a020'},
  ],
  filters:{}, selChar:null, selLink:null, selImg:null,
  selection:[], // multi-select ids (chars + images)
  groups:[], // [{id, memberIds:[]}]
  layerOrder:[], // array of {id, type:'char'|'image'} ‚Äî bottom to top
  pImg:null, pBorderColor:'none', pBorderWidth:4, editCid:null,
};

let vp={x:0,y:0,scale:1};
const NR=48;
const LINK_GAP=10;

// ‚îÄ‚îÄ‚îÄ drag state ‚îÄ‚îÄ‚îÄ
let dragNode=null, dragAnchor=null, dragCP=null, hasDragged=false;
let dragImg=null; // {img, sx, sy, ox, oy}
let dragMulti=null; // {ids, starts:[{id,x,y}], sx, sy}
let dragResize=null; // {img, handle, sx, sy, ow, oh, ox, oy}
let editLinkId=null, editImgId=null;
let panState=null, pinchState=null;
// selection rect
let selRect=null; // {sx,sy,ex,ey} in SVG coords

// clipboard
let clipboard=null; // {chars:[], images:[]}

// ‚îÄ‚îÄ‚îÄ undo / redo ‚îÄ‚îÄ‚îÄ
const HISTORY_MAX=60;
let undoStack=[], redoStack=[], _undoing=false;
function chartState(){return JSON.stringify({chars:G.chars,links:G.links,relTypes:G.relTypes,showNames:G.showNames,images:G.images,groups:G.groups,layerOrder:G.layerOrder});}
function pushUndo(){
  if(_undoing)return;
  const snap=chartState();
  if(undoStack.length&&undoStack[undoStack.length-1]===snap)return;
  undoStack.push(snap);
  if(undoStack.length>HISTORY_MAX)undoStack.shift();
  redoStack=[];
}
function applyHistory(snap){
  _undoing=true;
  const d=JSON.parse(snap);
  G.chars=d.chars;G.links=d.links;G.relTypes=d.relTypes;G.showNames=d.showNames;
  G.images=d.images||[];G.groups=d.groups||[];G.layerOrder=d.layerOrder||[];
  syncLayerOrder();
  G.selChar=null;G.selLink=null;G.selImg=null;G.selection=[];
  document.getElementById('btn-names').classList.toggle('active',G.showNames);
  renderAll();
  if(CID){const c=LIB.charts.find(x=>x.id===CID);if(c){c.data=snapshotChart();persistLib();flashSave();}}
  _undoing=false;
}
function undo(){if(!undoStack.length){toast('Nothing to undo');return;}redoStack.push(chartState());applyHistory(undoStack.pop());toast('Undo ‚Ü©');}
function redo(){if(!redoStack.length){toast('Nothing to redo');return;}undoStack.push(chartState());applyHistory(redoStack.pop());toast('Redo ‚Ü™');}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// PERSISTENCE
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function loadLib(){try{const d=localStorage.getItem(LS_KEY);if(d){const p=JSON.parse(d);LIB=p.lib||LIB;if(p.lastCid){CID=p.lastCid;const c=LIB.charts.find(x=>x.id===CID);if(c)loadChartData(c.data);}}}catch(e){}}
function persistLib(){try{localStorage.setItem(LS_KEY,JSON.stringify({lib:LIB,lastCid:CID}));}catch(e){toast('Storage full ‚Äî export to save.');}}
function autoSave(){if(!CID)return;const c=LIB.charts.find(x=>x.id===CID);if(c){c.data=snapshotChart();persistLib();flashSave();}}
function flashSave(){const el=document.getElementById('save-flash');el.classList.add('on');setTimeout(()=>el.classList.remove('on'),1400);}
function snapshotChart(){return{chars:G.chars,links:G.links,relTypes:G.relTypes,showNames:G.showNames,images:G.images||[],groups:G.groups||[],layerOrder:G.layerOrder||[]};}
function loadChartData(d){
  G.chars=d.chars||[];G.links=d.links||[];G.relTypes=d.relTypes||defaultRelTypes();
  G.showNames=d.showNames!==undefined?d.showNames:true;
  G.images=d.images||[];G.groups=d.groups||[];G.layerOrder=d.layerOrder||[];
  syncLayerOrder();
  G.filters={};G.selChar=null;G.selLink=null;G.selImg=null;G.selection=[];
  undoStack=[];redoStack=[];
}
function defaultRelTypes(){return[{id:'family',name:'Family',color:'#e67e3a'},{id:'friends',name:'Friends',color:'#3aa8e6'},{id:'like',name:'Like',color:'#e63a7a'},{id:'dislike',name:'Dislike',color:'#dc2626'},{id:'respect',name:'Respect',color:'#3aad5c'},{id:'rivals',name:'Rivals',color:'#c4a020'}];}
function blankChart(){return{chars:[],links:[],relTypes:defaultRelTypes(),showNames:true,images:[],groups:[],layerOrder:[]};}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// LIBRARY UI
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function renderLib(){
  const tree=document.getElementById('lib-tree');tree.innerHTML='';
  const loose=LIB.charts.filter(c=>!c.folderId);
  loose.forEach(c=>tree.appendChild(makeChartRow(c)));
  LIB.folders.forEach(f=>{
    const fr=document.createElement('div');
    fr.className='lib-row'+(CID&&LIB.charts.find(c=>c.id===CID)?.folderId===f.id?' active':'');
    fr.draggable=true;fr.dataset.fid=f.id;
    fr.innerHTML=`<span class="lib-drag-handle">‚†ø</span><span class="lib-row-icon">üìÅ</span>
    <span class="lib-row-name">${esc(f.name)}</span>
    <span class="lib-row-acts">
      <button title="Export folder" onclick="event.stopPropagation();exportFolder('${f.id}')">‚Üë</button>
      <button title="Duplicate" onclick="event.stopPropagation();duplicateFolder('${f.id}')">‚ßâ</button>
      <button title="Rename" onclick="event.stopPropagation();renameFolder('${f.id}')">‚úé</button>
      <button title="Delete" onclick="event.stopPropagation();deleteFolder('${f.id}')">‚úï</button>
    </span>`;
    fr.addEventListener('dragover',e=>{e.preventDefault();fr.classList.add('drag-over-folder');});
    fr.addEventListener('dragleave',()=>fr.classList.remove('drag-over-folder'));
    fr.addEventListener('drop',e=>{e.preventDefault();fr.classList.remove('drag-over-folder');const cid=e.dataTransfer.getData('chartId');if(cid){const c=LIB.charts.find(x=>x.id===cid);if(c){c.folderId=f.id;persistLib();renderLib();}}});
    setupLibDrag(fr,'folder',f.id);
    tree.appendChild(fr);
    LIB.charts.filter(c=>c.folderId===f.id).forEach(c=>tree.appendChild(makeChartRow(c)));
  });
  if(!loose.length&&!LIB.folders.length)tree.innerHTML='<div class="lib-empty">No charts yet</div>';
}
function makeChartRow(c){
  const row=document.createElement('div');
  row.className='lib-row chart-row'+(CID===c.id?' active':'');
  row.draggable=true;row.dataset.cid=c.id;
  row.innerHTML=`<span class="lib-drag-handle">‚†ø</span><span class="lib-row-icon">‚óé</span>
  <span class="lib-row-name">${esc(c.name)}</span>
  <span class="lib-row-acts">
    <button title="Export" onclick="event.stopPropagation();exportChartById('${c.id}')">‚Üë</button>
    <button title="Duplicate" onclick="event.stopPropagation();duplicateChart('${c.id}')">‚ßâ</button>
    <button title="Rename" onclick="event.stopPropagation();renameChart('${c.id}')">‚úé</button>
    <button title="Delete" onclick="event.stopPropagation();deleteChart('${c.id}')">‚úï</button>
  </span>`;
  row.addEventListener('click',()=>loadChart(c.id));
  setupLibDrag(row,'chart',c.id);
  return row;
}
function setupLibDrag(el,type,id){
  el.addEventListener('dragstart',e=>{e.dataTransfer.setData('dragType',type);e.dataTransfer.setData('dragId',id);if(type==='chart')e.dataTransfer.setData('chartId',id);});
}
document.addEventListener('DOMContentLoaded',()=>{
  const tree=document.getElementById('lib-tree');
  tree.addEventListener('dragover',e=>e.preventDefault());
  tree.addEventListener('drop',e=>{
    const type=e.dataTransfer.getData('dragType');const id=e.dataTransfer.getData('dragId');if(!type||!id)return;
    if(type==='chart'){
      const target=e.target.closest('.lib-row');
      if(target&&target.dataset.fid){const c=LIB.charts.find(x=>x.id===id);if(c){c.folderId=target.dataset.fid;persistLib();renderLib();}return;}
      const idx=LIB.charts.findIndex(x=>x.id===id);if(idx<0)return;
      const targetRow=e.target.closest('[data-cid]');
      if(targetRow&&targetRow.dataset.cid!==id){const tidx=LIB.charts.findIndex(x=>x.id===targetRow.dataset.cid);if(tidx>=0){const [item]=LIB.charts.splice(idx,1);LIB.charts.splice(tidx,0,item);persistLib();renderLib();}}
    } else if(type==='folder'){
      const idx=LIB.folders.findIndex(x=>x.id===id);if(idx<0)return;
      const targetRow=e.target.closest('[data-fid]');
      if(targetRow&&targetRow.dataset.fid!==id){const tidx=LIB.folders.findIndex(x=>x.id===targetRow.dataset.fid);if(tidx>=0){const [item]=LIB.folders.splice(idx,1);LIB.folders.splice(tidx,0,item);persistLib();renderLib();}}
    }
  });
});

let _nameModalCb=null;
function openNameModal(title,defaultVal,cb){_nameModalCb=cb;document.getElementById('name-modal-title').textContent=title;const inp=document.getElementById('name-modal-inp');inp.value=defaultVal||'';document.getElementById('name-modal').classList.add('on');setTimeout(()=>{inp.focus();inp.select();},60);}

function duplicateChart(id){const c=LIB.charts.find(x=>x.id===id);if(!c)return;const data=JSON.parse(JSON.stringify(c.data));openNameModal('Duplicate Chart',c.name+' (copy)',n=>{LIB.charts.push({id:'ch'+Date.now(),name:n,folderId:c.folderId,data});persistLib();renderLib();toast('Chart duplicated!');});}
function duplicateFolder(id){const f=LIB.folders.find(x=>x.id===id);if(!f)return;openNameModal('Duplicate Folder',f.name+' (copy)',n=>{const nfid='f'+Date.now();LIB.folders.push({id:nfid,name:n});LIB.charts.filter(c=>c.folderId===id).forEach(c=>{LIB.charts.push({id:'ch'+Date.now(),name:c.name,folderId:nfid,data:JSON.parse(JSON.stringify(c.data))});});persistLib();renderLib();toast('Folder duplicated!');});}
function newFolder(){document.getElementById('folder-modal').classList.add('on');document.getElementById('folder-name-inp').value='';setTimeout(()=>document.getElementById('folder-name-inp').focus(),60);}
function confirmFolder(){const n=document.getElementById('folder-name-inp').value.trim();if(!n)return;LIB.folders.push({id:'f'+Date.now(),name:n});persistLib();renderLib();document.getElementById('folder-modal').classList.remove('on');}
function deleteFolder(id){const f=LIB.folders.find(x=>x.id===id);openConfirm('Delete Folder',`Delete "${f?.name||'this folder'}" and all its charts?`,()=>{LIB.charts=LIB.charts.filter(c=>c.folderId!==id);LIB.folders=LIB.folders.filter(f=>f.id!==id);if(CID&&!LIB.charts.find(c=>c.id===CID)){CID=null;G=Object.assign({},G,blankChart());}persistLib();renderLib();renderAll();});}
function deleteChart(id){const c=LIB.charts.find(x=>x.id===id);openConfirm('Delete Chart',`Delete "${c?.name||'this chart'}"?`,()=>{LIB.charts=LIB.charts.filter(c=>c.id!==id);if(CID===id){CID=null;G=Object.assign({},G,...[blankChart()]);renderAll();}persistLib();renderLib();});}
function loadChart(id){autoSave();const c=LIB.charts.find(x=>x.id===id);if(!c)return;CID=id;loadChartData(c.data);persistLib();renderLib();renderAll();updateChartLabel();}
function updateChartLabel(){const c=LIB.charts.find(x=>x.id===CID);const el=document.getElementById('chart-label');if(c){el.textContent=c.name;el.style.display='';}else el.style.display='none';}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// EXPORT / IMPORT
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

// CANVAS IMAGES
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function addImageFromFile(inp){
  const f=inp.files[0];if(!f)return;inp.value='';
  const r=new FileReader();
  r.onload=e=>{
    const img=new Image();
    img.onload=()=>{
      const maxW=400,maxH=300;
      let w=img.naturalWidth,h=img.naturalHeight;
      if(w>maxW){h=Math.round(h*(maxW/w));w=maxW;}
      if(h>maxH){w=Math.round(w*(maxH/h));h=maxH;}
      const cx=svgCenter();
      pushUndo();
      const nid='img'+Date.now();
      G.images.push({id:nid,src:e.target.result,x:cx.x-w/2,y:cx.y-h/2,w,h,radius:0,locked:false});
      G.selImg=nid;G.selChar=null;G.selection=[];
      syncLayerOrder();autoSave();renderItems();renderLayerList();
    };
    img.src=e.target.result;
  };
  r.readAsDataURL(f);
}
function svgCenter(){const {w,h}=CB();return{x:(w/2-vp.x)/vp.scale,y:(h/2-vp.y)/vp.scale};}

function openImgModal(id){
  const img=G.images.find(x=>x.id===id);if(!img)return;
  editImgId=id;
  const lockAr=img.w/img.h;
  document.getElementById('img-w-inp').value=Math.round(img.w);
  document.getElementById('img-h-inp').value=Math.round(img.h);
  document.getElementById('img-radius-inp').value=img.radius||0;
  // lock aspect ratio listeners
  const wi=document.getElementById('img-w-inp'),hi=document.getElementById('img-h-inp'),la=document.getElementById('img-lock-aspect');
  wi.oninput=()=>{if(la.checked)hi.value=Math.round(wi.value/lockAr);};
  hi.oninput=()=>{if(la.checked)wi.value=Math.round(hi.value*lockAr);};
  document.getElementById('img-modal').classList.add('on');
}
function closeImgModal(){document.getElementById('img-modal').classList.remove('on');editImgId=null;}

function groupSelection(){
  const ids=getFullSelection();
  if(ids.length<2){toast('Select 2+ elements to group');return;}
  const existingGroup=G.groups.find(g=>ids.every(id=>g.memberIds.includes(id))&&g.memberIds.every(id=>ids.includes(id)));
  if(existingGroup){
    pushUndo();G.groups=G.groups.filter(g=>g.id!==existingGroup.id);autoSave();renderAll();toast('Ungrouped');return;
  }
  pushUndo();
  G.groups=G.groups.map(g=>({...g,memberIds:g.memberIds.filter(id=>!ids.includes(id))})).filter(g=>g.memberIds.length>1);
  G.groups.push({id:'grp'+Date.now(),name:'Group',memberIds:[...ids]});
  autoSave();renderAll();toast('Grouped ‚úì');
}
function ungroupById(gid){
  pushUndo();G.groups=G.groups.filter(g=>g.id!==gid);autoSave();renderAll();toast('Ungrouped');
}
function renameGroup(gid,name){
  const g=G.groups.find(x=>x.id===gid);if(g){g.name=name;autoSave();}
}
function getFullSelection(){
  // expand with group members
  const sel=new Set(G.selection);
  if(G.selChar)sel.add(G.selChar);
  if(G.selImg)sel.add(G.selImg);
  // if any selected item is in a group, select the whole group
  G.groups.forEach(g=>{if(g.memberIds.some(id=>sel.has(id)))g.memberIds.forEach(id=>sel.add(id));});
  return[...sel];
}
function selectGroup(anyMemberId){
  const grp=G.groups.find(g=>g.memberIds.includes(anyMemberId));
  if(grp){G.selection=[...new Set([...G.selection,...grp.memberIds])];}
}

// LOCK
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function toggleLock(id){
  pushUndo();
  const c=G.chars.find(x=>x.id===id);
  if(c){c.locked=!c.locked;autoSave();renderItems();return;}
  const img=G.images.find(x=>x.id===id);
  if(img){img.locked=!img.locked;autoSave();renderItems();}
}
function toggleLockSelection(){
  const ids=getFullSelection();if(!ids.length)return;
  pushUndo();
  const allLocked=ids.every(id=>{
    const c=G.chars.find(x=>x.id===id);if(c)return c.locked;
    const img=G.images.find(x=>x.id===id);if(img)return img.locked;
    return false;
  });
  ids.forEach(id=>{
    const c=G.chars.find(x=>x.id===id);if(c){c.locked=!allLocked;return;}
    const img=G.images.find(x=>x.id===id);if(img)img.locked=!allLocked;
  });
  autoSave();renderAll();toast(allLocked?'Unlocked üîì':'Locked üîí');
}

// COPY / PASTE
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function copySelection(){
  const ids=getFullSelection();if(!ids.length){toast('Nothing selected');return;}
  const chars=G.chars.filter(c=>ids.includes(c.id)).map(c=>JSON.parse(JSON.stringify(c)));
  const images=G.images.filter(i=>ids.includes(i.id)).map(i=>JSON.parse(JSON.stringify(i)));
  // include links between copied chars
  const charIds=new Set(chars.map(c=>c.id));
  const links=G.links.filter(l=>charIds.has(l.fromId)&&charIds.has(l.toId)).map(l=>JSON.parse(JSON.stringify(l)));
  clipboard={chars,images,links};
  toast(`Copied ${ids.length} element${ids.length>1?'s':''}`);
}
function pasteSelection(){
  if(!clipboard){toast('Nothing to paste');return;}
  pushUndo();
  const offset=20;const idMap={};
  const newChars=clipboard.chars.map(c=>{const nid='c'+Date.now()+Math.random().toString(36).slice(2);idMap[c.id]=nid;return{...c,id:nid,x:c.x+offset,y:c.y+offset,locked:false};});
  const newImages=clipboard.images.map(i=>{const nid='img'+Date.now()+Math.random().toString(36).slice(2);idMap[i.id]=nid;return{...i,id:nid,x:i.x+offset,y:i.y+offset,locked:false};});
  const newLinks=clipboard.links.map(l=>({...l,id:'l'+Date.now()+Math.random().toString(36).slice(2),fromId:idMap[l.fromId],toId:idMap[l.toId]}));
  G.chars.push(...newChars);G.images.push(...newImages);G.links.push(...newLinks);
  syncLayerOrder();
  G.selection=[...newChars.map(c=>c.id),...newImages.map(i=>i.id)];
  G.selChar=null;G.selImg=null;
  autoSave();renderAll();toast('Pasted ‚úì');
}
function deleteSelection(){
  const ids=getFullSelection();if(!ids.length)return;
  pushUndo();
  G.chars=G.chars.filter(c=>!ids.includes(c.id));
  G.links=G.links.filter(l=>!ids.includes(l.fromId)&&!ids.includes(l.toId));
  G.images=G.images.filter(i=>!ids.includes(i.id));
  G.groups=G.groups.map(g=>({...g,memberIds:g.memberIds.filter(id=>!ids.includes(id))})).filter(g=>g.memberIds.length>1);
  G.layerOrder=G.layerOrder.filter(e=>!ids.includes(e.id));
  G.selection=[];G.selChar=null;G.selImg=null;
  autoSave();renderAll();
}

function buildBorderPicker(){
  const row=document.getElementById('border-row');row.innerHTML='';
  BORDER_PRESETS.forEach(bc=>{
    const s=document.createElement('div');s.className='border-swatch';s.dataset.bc=bc;s.title=bc==='none'?'None':bc;
    if(bc==='none'){s.style.background='var(--paper)';s.style.borderColor='var(--line2)';s.style.display='flex';s.style.alignItems='center';s.style.justifyContent='center';s.style.fontSize='11px';s.style.color='var(--ink3)';s.textContent='‚úï';}
    else{s.style.background=bc;s.style.borderColor=bc;}
    s.addEventListener('click',()=>setBorderColor(bc,s));
    row.appendChild(s);
  });
}
function setBorderColor(color,el){
  G.pBorderColor=color;
  document.querySelectorAll('.border-swatch').forEach(s=>s.classList.remove('on'));
  if(el)el.classList.add('on');
  if(color!=='none')document.getElementById('border-color-inp').value=color;
}

function makeLayerRow(entry,uiIdx,inGroup){
  const isChar=entry.type==='char';
  const id=entry.id;
  const c=isChar?G.chars.find(x=>x.id===id):null;
  const img=isChar?null:G.images.find(x=>x.id===id);
  if(!c&&!img)return null;
  const isSel=G.selChar===id||G.selImg===id||G.selection.includes(id);
  const locked=isChar?c.locked:img.locked;

  const d=document.createElement('div');
  d.className='char-row'+(isSel?' active':'');
  if(!inGroup){d.draggable=true;}

  let th;
  if(isChar){
    th=c.img?`<img src="${c.img}" style="width:26px;height:26px;border-radius:50%;object-fit:cover;flex-shrink:0;">`:`<span style="font-size:14px;color:var(--violet);">‚óé</span>`;
  } else {
    th=`<img src="${img.src}" style="width:26px;height:26px;border-radius:3px;object-fit:cover;flex-shrink:0;">`;
  }
  const name=isChar?c.name:'Image';
  const lockBtn=G.mode==='edit'?`<button title="Lock/Unlock" onclick="event.stopPropagation();toggleLock('${id}')">${locked?'üîí':'üîì'}</button>`:'';
  const editBtn=isChar&&G.mode==='edit'?`<button onclick="event.stopPropagation();openCharModal('${id}')">‚úé</button>`:'';
  const delBtn=G.mode==='edit'?`<button onclick="event.stopPropagation();${isChar?`deleteChar('${id}')`:`deleteImg('${id}')`}">‚úï</button>`:'';
  d.innerHTML=`<div class="char-thumb">${th}</div><span class="char-row-name">${esc(name)}</span>${G.mode==='edit'?`<span class="char-row-acts">${lockBtn}${editBtn}${delBtn}</span>`:''}`;

  d.addEventListener('click',()=>{
    if(G.mode==='view'&&isChar){selectCharView(id);return;}
    const grp=G.groups.find(g=>g.memberIds.includes(id));
    if(grp){G.selection=[...grp.memberIds];}else{G.selection=[];}
    if(isChar){G.selChar=id;G.selImg=null;}else{G.selImg=id;G.selChar=null;}
    renderSelOverlay();renderLayerList();
  });

  if(!inGroup&&uiIdx!==null){
    d.addEventListener('dragstart',e=>{e.dataTransfer.setData('layerFrom',uiIdx);});
    d.addEventListener('dragover',e=>{e.preventDefault();d.style.background='var(--violet-light)';});
    d.addEventListener('dragleave',()=>d.style.background='');
    d.addEventListener('drop',e=>{
      e.preventDefault();d.style.background='';
      const fromUiIdx=parseInt(e.dataTransfer.getData('layerFrom'));
      if(isNaN(fromUiIdx)||fromUiIdx===uiIdx)return;
      const fromReal=G.layerOrder.length-1-fromUiIdx;
      const toReal=G.layerOrder.length-1-uiIdx;
      const [item]=G.layerOrder.splice(fromReal,1);
      G.layerOrder.splice(toReal,0,item);
      pushUndo();autoSave();renderItems();renderLayerList();
    });
  }
  return d;
}

function applyVP(){document.getElementById('canvas-transform').setAttribute('transform',`translate(${vp.x},${vp.y}) scale(${vp.scale})`);}
function adjustZoom(delta){const cx=CB().w/2,cy=CB().h/2;const factor=delta>0?1+delta:1/(1-delta);const nz=Math.max(0.15,Math.min(3,vp.scale*factor));const ratio=nz/vp.scale;vp.x=cx-(cx-vp.x)*ratio;vp.y=cy-(cy-vp.y)*ratio;vp.scale=nz;applyVP();}
function fitView(){
  const allX=[...G.chars.map(c=>c.x),...G.images.map(i=>i.x),...G.images.map(i=>i.x+i.w)];
  const allY=[...G.chars.map(c=>c.y),...G.images.map(i=>i.y),...G.images.map(i=>i.y+i.h)];
  if(!allX.length){vp={x:0,y:0,scale:1};applyVP();return;}
  const minX=Math.min(...allX)-NR-40,maxX=Math.max(...allX)+NR+40,minY=Math.min(...allY)-NR-40,maxY=Math.max(...allY)+NR+40;
  const {w,h}=CB();const scaleX=w/(maxX-minX),scaleY=h/(maxY-minY),sc=Math.min(scaleX,scaleY,.98);
  vp.scale=sc;vp.x=(w-(maxX+minX)*sc)/2;vp.y=(h-(maxY+minY)*sc)/2;applyVP();
}
function CB(){const el=document.getElementById('canvas-wrap');return{w:el.clientWidth,h:el.clientHeight};}

function svgPt(clientX,clientY){const rect=cvs().getBoundingClientRect();const cx=clientX-rect.left,cy=clientY-rect.top;return{x:(cx-vp.x)/vp.scale,y:(cy-vp.y)/vp.scale};}

  G.relTypes.forEach(rt=>{

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function syncLayerOrder(){
  // Ensure layerOrder contains all current items, add missing ones at bottom
  const existing=new Set(G.layerOrder.map(e=>e.id));
  // Add new images
  (G.images||[]).forEach(img=>{if(!existing.has(img.id)){G.layerOrder.push({id:img.id,type:'image'});existing.add(img.id);}});
  // Add new chars
  G.chars.forEach(c=>{if(!existing.has(c.id)){G.layerOrder.push({id:c.id,type:'char'});existing.add(c.id);}});
  // Remove stale entries
  const validIds=new Set([...G.chars.map(c=>c.id),...(G.images||[]).map(i=>i.id)]);
  G.layerOrder=G.layerOrder.filter(e=>validIds.has(e.id));
}

function renderItems(){
  syncLayerOrder();
  const layer=document.getElementById('items-layer');layer.innerHTML='';
  const defs=document.querySelector('#canvas defs');
  const ns='http://www.w3.org/2000/svg';

  G.layerOrder.forEach(entry=>{
    if(entry.type==='image'){

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function renderLinks(){
  const layer=document.getElementById('links-layer');layer.innerHTML='';ensureFilters();const ns='http://www.w3.org/2000/svg';
  G.links.forEach(link=>{
    const from=G.chars.find(c=>c.id===link.fromId),to=G.chars.find(c=>c.id===link.toId);if(!from||!to)return;
    const p1={x:from.x+(NR+LINK_GAP)*Math.cos(link.fromAngle),y:from.y+(NR+LINK_GAP)*Math.sin(link.fromAngle)};
    const p2={x:to.x+(NR+LINK_GAP)*Math.cos(link.toAngle),y:to.y+(NR+LINK_GAP)*Math.sin(link.toAngle)};
    const mid={x:(p1.x+p2.x)/2,y:(p1.y+p2.y)/2};
    const cp={x:mid.x+(link.cpOffX||0),y:mid.y+(link.cpOffY||0)};
    const isSelected=G.selLink===link.id;
    const g=document.createElementNS(ns,'g');g.setAttribute('data-lid',link.id);

    const visTypes=link.types.filter(t=>{
      const fOk=G.mode==='edit'||G.filters[t.rtId]!==false;
      const cOk=G.mode==='edit'||G.selChar===null||link.fromId===G.selChar||link.toId===G.selChar;
      return fOk&&cOk;
    });
    const overallVis=visTypes.length>0;
    const nTypes=link.types.length;
    const activeFilterCount=G.mode==='view'?Object.values(G.filters).filter(v=>v).length:null;
    const totalTypes=G.relTypes.length;
    const filterActive=G.mode==='view'&&activeFilterCount!==null&&activeFilterCount<totalTypes;

    if(nTypes===0){}
    else if(nTypes===1){
      const t=link.types[0];const rt=G.relTypes.find(r=>r.id===t.rtId);if(rt){
        const path=document.createElementNS(ns,'path');path.setAttribute('d',`M${p1.x},${p1.y} Q${cp.x},${cp.y} ${p2.x},${p2.y}`);path.setAttribute('stroke',rt.color);path.setAttribute('stroke-width','2.5');path.setAttribute('fill','none');path.setAttribute('stroke-linecap','round');path.setAttribute('opacity',overallVis?(isSelected?'1':'0.82'):'0.05');
        if(t.arrow==='fwd'||t.arrow==='both')path.setAttribute('marker-end',`url(#ar_end_${rt.id})`);
        if(t.arrow==='bwd'||t.arrow==='both')path.setAttribute('marker-start',`url(#ar_start_${rt.id})`);
        g.appendChild(path);
      }
    } else {
      const segPerType=12,totalSegs=link.types.length*segPerType;
      const approxLen=(()=>{let l=0,prev=p1;for(let i=1;i<=20;i++){const t=i/20;const pt=bezierPt(p1,cp,p2,t);l+=Math.sqrt((pt.x-prev.x)**2+(pt.y-prev.y)**2);prev=pt;}return l;})();
      const calcDashUnit=(n)=>Math.min(80,Math.max(20,approxLen/(10*n)));

      if(filterActive&&visTypes.length>0){
        const nTV=visTypes.length;const dashUnitV=calcDashUnit(nTV);
        visTypes.forEach((ltype,ti)=>{
          const rt=G.relTypes.find(r=>r.id===ltype.rtId);if(!rt)return;
          const path=document.createElementNS(ns,'path');path.setAttribute('d',`M${p1.x},${p1.y} Q${cp.x},${cp.y} ${p2.x},${p2.y}`);
          path.setAttribute('stroke',rt.color);path.setAttribute('stroke-width','3');path.setAttribute('fill','none');path.setAttribute('stroke-linecap','butt');
          path.setAttribute('stroke-dasharray',`${dashUnitV} ${(nTV-1)*dashUnitV}`);path.setAttribute('stroke-dashoffset',`${-(ti*dashUnitV)}`);
          path.setAttribute('opacity',isSelected?'1':'0.82');
          if(ltype.arrow==='fwd')path.setAttribute('marker-end',`url(#ar_end_${rt.id})`);
          if(ltype.arrow==='bwd')path.setAttribute('marker-start',`url(#ar_start_${rt.id})`);
          g.appendChild(path);
        });
      } else {
        const hasOneWay=link.types.some(t=>t.arrow==='fwd'||t.arrow==='bwd');
        if(!hasOneWay){
          const nT=link.types.length;const dashUnit=calcDashUnit(nT);
          link.types.forEach((ltype,ti)=>{
            const rt=G.relTypes.find(r=>r.id===ltype.rtId);if(!rt)return;
            const path=document.createElementNS(ns,'path');path.setAttribute('d',`M${p1.x},${p1.y} Q${cp.x},${cp.y} ${p2.x},${p2.y}`);
            path.setAttribute('stroke',rt.color);path.setAttribute('stroke-width','3');path.setAttribute('fill','none');path.setAttribute('stroke-linecap','butt');
            path.setAttribute('stroke-dasharray',`${dashUnit} ${(nT-1)*dashUnit}`);path.setAttribute('stroke-dashoffset',`${-(ti*dashUnit)}`);
            path.setAttribute('opacity',overallVis?(isSelected?'1':'0.82'):'0.05');
            if(ltype.arrow==='fwd')path.setAttribute('marker-end',`url(#ar_end_${rt.id})`);
            if(ltype.arrow==='bwd')path.setAttribute('marker-start',`url(#ar_start_${rt.id})`);
            g.appendChild(path);
          });
        } else {
          const sorted=[...link.types].sort((a,b)=>{const score=t=>t.arrow==='bwd'?0:t.arrow==='none'||!t.arrow?1:t.arrow==='fwd'?2:1;return score(a)-score(b);});
          const nSorted=sorted.length;const totalSegsSorted=nSorted*segPerType;
          const ptsSorted=[];for(let i=0;i<=totalSegsSorted;i++){const tt=i/totalSegsSorted;ptsSorted.push(bezierPt(p1,cp,p2,tt));}
          sorted.forEach((ltype,ti)=>{
            const rt=G.relTypes.find(r=>r.id===ltype.rtId);if(!rt)return;
            const start=ti*segPerType,end=(ti+1)*segPerType;
            const segPts=ptsSorted.slice(start,end+1);
            const d='M'+segPts.map(p=>`${p.x},${p.y}`).join(' L');

// Selection overlay ‚Äî bounding box around multi-selected items (no persistent group marker)
function renderSelOverlay(){
  const layer=document.getElementById('sel-overlay');if(!layer)return;layer.innerHTML='';
  // Only show overlay for multi-selection (2+ items in G.selection)
  const ids=new Set(G.selection);
  if(ids.size<2)return;
  const ns='http://www.w3.org/2000/svg';
  let minX=Infinity,minY=Infinity,maxX=-Infinity,maxY=-Infinity;
  ids.forEach(id=>{
    const c=G.chars.find(x=>x.id===id);
    if(c){minX=Math.min(minX,c.x-NR);minY=Math.min(minY,c.y-NR);maxX=Math.max(maxX,c.x+NR);maxY=Math.max(maxY,c.y+NR);return;}
    const img=G.images.find(x=>x.id===id);
    if(img){minX=Math.min(minX,img.x);minY=Math.min(minY,img.y);maxX=Math.max(maxX,img.x+img.w);maxY=Math.max(maxY,img.y+img.h);}
  });
  if(minX===Infinity)return;
  const pad=8;
  const r=document.createElementNS(ns,'rect');
  r.setAttribute('x',minX-pad);r.setAttribute('y',minY-pad);
  r.setAttribute('width',maxX-minX+pad*2);r.setAttribute('height',maxY-minY+pad*2);
  r.setAttribute('fill','rgba(124,58,237,.04)');r.setAttribute('stroke','var(--violet)');
  r.setAttribute('stroke-width','1.5');
  r.setAttribute('rx','6');r.setAttribute('pointer-events','none');
  layer.appendChild(r);
}

// Move group siblings when one member is dragged
function getGroupSiblings(id){
  const grp=G.groups.find(g=>g.memberIds.includes(id));
  if(!grp)return[];
  return grp.memberIds.filter(mid=>mid!==id);
}
function captureGroupStarts(id){
  return getGroupSiblings(id).map(mid=>{
    const c=G.chars.find(x=>x.id===mid);if(c)return{id:mid,x:c.x,y:c.y};
    const img=G.images.find(x=>x.id===mid);if(img)return{id:mid,x:img.x,y:img.y};
    return null;
  }).filter(Boolean);
}
function moveGroupSiblings(id,dx,dy,starts){
  if(!starts||!starts.length)return;
  starts.forEach(s=>{
    const c=G.chars.find(x=>x.id===s.id);if(c){c.x=s.x+dx;c.y=s.y+dy;return;}
    const img=G.images.find(x=>x.id===s.id);if(img){img.x=s.x+dx;img.y=s.y+dy;}
  });
}

function bezierPt(p1,cp,p2,t){const mt=1-t;return{x:mt*mt*p1.x+2*mt*t*cp.x+t*t*p2.x,y:mt*mt*p1.y+2*mt*t*cp.y+t*t*p2.y};}

function setupNodeEvents(g,c){
  g.addEventListener('mousedown',e=>{
    if(e.button!==0)return;
    if(c.locked&&G.mode==='edit'){toast('üîí Locked');return;}
    const sx=e.clientX,sy=e.clientY;
    hasDragged=false;
    if(e.ctrlKey||e.metaKey){
      // ctrl-click: toggle in selection
      e.stopPropagation();
      if(G.selection.includes(c.id))G.selection=G.selection.filter(id=>id!==c.id);
      else{G.selection=[...G.selection,c.id];G.selChar=c.id;}
      renderSelOverlay();renderLayerList();return;
    }
    if(G.mode==='edit'&&!dragAnchor){
      if(G.selection.length>0&&G.selection.includes(c.id)){
        // drag whole multi-selection
        const starts=getFullSelection().map(id=>{const ch=G.chars.find(x=>x.id===id);const im=G.images.find(x=>x.id===id);return ch?{id,x:ch.x,y:ch.y}:im?{id,x:im.x,y:im.y}:null;}).filter(Boolean);
        dragMulti={ids:getFullSelection(),starts,sx,sy};hasDragged=false;
      } else {
        dragNode={c,g,sx,sy,ox:c.x,oy:c.y,groupStarts:captureGroupStarts(c.id)};
      }
    }
    e.preventDefault();
  });
  g.addEventListener('click',e=>{
    e.stopPropagation();if(hasDragged)return;
    if(G.mode==='view')selectCharView(c.id);
    else{
      if(!e.ctrlKey&&!e.metaKey){
        const grp=G.groups.find(g=>g.memberIds.includes(c.id));
        if(grp){G.selection=[...grp.memberIds];G.selChar=c.id;}
        else{G.selection=[];G.selChar=c.id;}
        G.selImg=null;renderSelOverlay();renderLayerList();
      }
      G.selLink=null;renderLinks();
    }
  });
  g.addEventListener('dblclick',e=>{e.stopPropagation();if(G.mode==='edit')openCharModal(c.id);});
  g.addEventListener('mouseenter',e=>showTip(e,c.name+(c.locked?' üîí':'')));g.addEventListener('mousemove',moveTip);g.addEventListener('mouseleave',hideTip);
  g.addEventListener('touchstart',e=>{const t=e.touches[0];hasDragged=false;if(G.mode==='edit'&&!c.locked)dragNode={c,g,sx:t.clientX,sy:t.clientY,ox:c.x,oy:c.y};},{passive:true});
}

function updateSelRectEl(){
  if(!selRect){document.getElementById('sel-rect').style.display='none';return;}
  const {w:cw,h:ch}=CB();const rect=cvs().getBoundingClientRect();

  const x1=selRect.sx*vp.scale+vp.x,y1=selRect.sy*vp.scale+vp.y;

  el.style.left=Math.min(x1,x2)+rect.left+'px';

cvsel().addEventListener('wheel',e=>{
  e.preventDefault();
  const rect=cvsel().getBoundingClientRect();const cx=e.clientX-rect.left,cy=e.clientY-rect.top;
  const factor=e.deltaY<0?1.1:0.9;const nz=Math.max(0.15,Math.min(3,vp.scale*factor));

cvsel().addEventListener('touchstart',e=>{

cvsel().addEventListener('touchmove',e=>{

    const mx=(e.touches[0].clientX+e.touches[1].clientX)/2,my=(e.touches[0].clientY+e.touches[1].clientY)/2;

function pinchDist(e){const dx=e.touches[0].clientX-e.touches[1].clientX,dy=e.touches[0].clientY-e.touches[1].clientY;return Math.sqrt(dx*dx+dy*dy);}

document.addEventListener('mousemove',e=>{
  if(dragResize){
    const dx=(e.clientX-dragResize.sx)/vp.scale,dy=(e.clientY-dragResize.sy)/vp.scale;
    hasDragged=true;
    const {img,handle,ow,oh,ox,oy}=dragResize;
    if(handle==='se'){img.w=Math.max(20,ow+dx);img.h=Math.max(20,oh+dy);}
    else if(handle==='sw'){img.w=Math.max(20,ow-dx);img.x=ox+ow-img.w;img.h=Math.max(20,oh+dy);}
    else if(handle==='ne'){img.w=Math.max(20,ow+dx);img.h=Math.max(20,oh-dy);img.y=oy+oh-img.h;}
    else if(handle==='nw'){img.w=Math.max(20,ow-dx);img.x=ox+ow-img.w;img.h=Math.max(20,oh-dy);img.y=oy+oh-img.h;}
    renderItems();return;
  }
  if(dragMulti){
    const dx=(e.clientX-dragMulti.sx)/vp.scale,dy=(e.clientY-dragMulti.sy)/vp.scale;
    if(Math.abs(dx)>2||Math.abs(dy)>2){
      hasDragged=true;
      dragMulti.starts.forEach(s=>{
        const c=G.chars.find(x=>x.id===s.id);if(c){c.x=s.x+dx;c.y=s.y+dy;return;}
        const img=G.images.find(x=>x.id===s.id);if(img){img.x=s.x+dx;img.y=s.y+dy;}
      });

  if(dragImg){const dx=(e.clientX-dragImg.sx)/vp.scale,dy=(e.clientY-dragImg.sy)/vp.scale;if(Math.abs(dx)>2||Math.abs(dy)>2){hasDragged=true;dragImg.img.x=dragImg.ox+dx;dragImg.img.y=dragImg.oy+dy;moveGroupSiblings(dragImg.img.id,dx,dy,dragImg.groupStarts);renderItems();if(dragImg.groupStarts?.length)renderLinks();}return;}
  if(dragCP){const dx=(e.clientX-dragCP.sx)/vp.scale,dy=(e.clientY-dragCP.sy)/vp.scale;if(Math.abs(dx)>2||Math.abs(dy)>2){hasDragged=true;const link=G.links.find(l=>l.id===dragCP.linkId);if(link){link.cpOffX=dragCP.ox+dx;link.cpOffY=dragCP.oy+dy;renderLinks();}}return;}
  if(dragAnchor){const sp=svgPt(e.clientX,e.clientY);dragAnchor.px=sp.x;dragAnchor.py=sp.y;hasDragged=true;renderLinks();return;}
  if(selRect){
    const sp=svgPt(e.clientX,e.clientY);selRect.ex=sp.x;selRect.ey=sp.y;updateSelRectEl();return;}
  if(panState){vp.x=panState.ox+(e.clientX-panState.sx);vp.y=panState.oy+(e.clientY-panState.sy);applyVP();}
});

document.addEventListener('mouseup',e=>{
  panState=null;
  if(selRect){
    // finalize selection rect
    const minX=Math.min(selRect.sx,selRect.ex),maxX=Math.max(selRect.sx,selRect.ex);
    const minY=Math.min(selRect.sy,selRect.ey),maxY=Math.max(selRect.sy,selRect.ey);
    if(maxX-minX>5||maxY-minY>5){
      G.selection=[];
      G.chars.forEach(c=>{if(c.x>=minX&&c.x<=maxX&&c.y>=minY&&c.y<=maxY)G.selection.push(c.id);});
      G.images.forEach(img=>{if(img.x+img.w/2>=minX&&img.x+img.w/2<=maxX&&img.y+img.h/2>=minY&&img.y+img.h/2<=maxY)G.selection.push(img.id);});

  dragResize=null;dragMulti=null;dragImg=null;
  handleDragEnd(e.clientX,e.clientY);

function handleDragEnd(clientX,clientY){
  if(dragAnchor&&hasDragged){
    const sp=svgPt(clientX,clientY);let bestCid=null,bestAngle=null,bestDist=Infinity;
    G.chars.forEach(c=>{if(c.id===dragAnchor.cid)return;for(let i=0;i<16;i++){const a=(i/16)*Math.PI*2;const ax=c.x+(NR+LINK_GAP)*Math.cos(a),ay=c.y+(NR+LINK_GAP)*Math.sin(a);const d=Math.sqrt((sp.x-ax)**2+(sp.y-ay)**2);if(d<25&&d<bestDist){bestDist=d;bestCid=c.id;bestAngle=a;}}const d2=Math.sqrt((sp.x-c.x)**2+(sp.y-c.y)**2);if(d2<=NR+LINK_GAP+15&&d2<bestDist){bestDist=d2;bestCid=c.id;bestAngle=Math.atan2(sp.y-c.y,sp.x-c.x);}});
    if(bestCid){const existing=G.links.find(l=>(l.fromId===dragAnchor.cid&&l.toId===bestCid)||(l.fromId===bestCid&&l.toId===dragAnchor.cid));if(existing){G.selLink=existing.id;openLinkModal(existing.id);}else{const nl={id:'l'+Date.now(),fromId:dragAnchor.cid,toId:bestCid,fromAngle:dragAnchor.angle,toAngle:bestAngle,cpOffX:0,cpOffY:0,types:[]};pushUndo();G.links.push(nl);G.selLink=nl.id;openLinkModal(nl.id);}}
  }
  if(dragCP&&hasDragged){pushUndo();autoSave();}
  if(dragNode&&hasDragged){pushUndo();autoSave();}
  dragNode=null;dragCP=null;dragAnchor=null;
}

let toastT=null;

function closeModal(id){
  const el=document.getElementById(id);if(!el)return;
  el.classList.remove('on');
  if(id==='name-modal')_nameModalCb=null;
  if(id==='char-modal')document.getElementById('av-inp').value='';
  if(id==='link-modal'){editLinkId=null;G.selLink=null;renderLinks();}
}
let _confirmModalCb=null;
function openConfirm(title,msg,onConfirm,okLabel='Delete'){
  document.getElementById('confirm-modal-title').textContent=title;
  document.getElementById('confirm-modal-msg').textContent=msg;
  document.getElementById('confirm-modal-ok').textContent=okLabel;
  _confirmModalCb=onConfirm;
  document.getElementById('confirm-modal').classList.add('on');
}
function resolveConfirm(yes){document.getElementById('confirm-modal').classList.remove('on');if(yes&&_confirmModalCb)_confirmModalCb();_confirmModalCb=null;}

window.addEventListener('load',()=>{
  loadLib();renderLib();renderAll();updateChartLabel();
  document.getElementById('btn-names').classList.toggle('active',G.showNames);
  document.getElementById('char-name-inp').addEventListener('keydown',e=>{if(e.key==='Enter')saveChar();});
  document.getElementById('new-rt-name').addEventListener('keydown',e=>{if(e.key==='Enter')addRelType();});
  document.getElementById('folder-name-inp').addEventListener('keydown',e=>{if(e.key==='Enter')confirmFolder();});
  document.addEventListener('keydown',e=>{
    const tag=document.activeElement?.tagName?.toUpperCase();
    const inInput=tag==='INPUT'||tag==='TEXTAREA'||tag==='SELECT';
    const k=e.key.toLowerCase();
    // always intercept ctrl shortcuts
    if(e.ctrlKey||e.metaKey){
      if(k==='z'&&!e.shiftKey){e.preventDefault();if(!inInput)undo();return;}
      if((k==='z'&&e.shiftKey)||k==='y'){e.preventDefault();if(!inInput)redo();return;}
      if(k==='c'&&!inInput){e.preventDefault();copySelection();return;}
      if(k==='v'&&!inInput){e.preventDefault();pasteSelection();return;}
      if(k==='g'&&!inInput){e.preventDefault();groupSelection();return;}
      if(k==='l'&&!inInput){e.preventDefault();toggleLockSelection();return;}
      if(k==='a'&&!inInput){e.preventDefault();G.selection=[...G.chars.map(c=>c.id),...G.images.map(i=>i.id)];renderLayerList();renderSelOverlay();return;}
    }
    if(inInput)return;
    if(k==='delete'||k==='backspace'){
      if(G.selection.length>0)deleteSelection();
      else if(G.selChar){deleteChar(G.selChar);}
      else if(G.selImg){pushUndo();G.images=G.images.filter(x=>x.id!==G.selImg);G.selImg=null;autoSave();renderItems();}
    }
    if(k==='escape'){G.selection=[];G.selChar=null;G.selImg=null;G.selLink=null;renderAll();}
  });
  setInterval(autoSave,30000);
  vp={x:0,y:0,scale:1};applyVP();
  setTimeout(fitView,100);
});
</script>
